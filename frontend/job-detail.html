<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Details â€¢ Skill Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body{
        background-image: url(../images/Gemini_Generated_Image_cvqbq0cvqbq0cvqb.png);
        margin: 0;
        padding: 0;
        background-repeat: repeat-x;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700">Skill Connect</a>
      <nav id="navbar" class="space-x-6"></nav>
    </div>
  </header>

  <main id="job-detail-container" class="max-w-7xl mx-auto p-6 mt-8">
    <div id="loading-state" class="text-center text-gray-600">
      <p>Loading job details...</p>
    </div>

    </main>

    <div id="apply-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg m-4 animate-fade-in">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4">Apply for Job</h2>
            <div>
                <label for="cover-letter-input" class="block text-sm font-medium text-gray-700 mb-1">Cover Letter (Optional)</label>
                <textarea id="cover-letter-input" rows="8" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" placeholder="Explain why you're a great fit for this role..."></textarea>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="modal-cancel-btn" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="modal-submit-btn" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Submit Application</button>
            </div>
        </div>
    </div>

  <script src="./main.js"></script>
  <script src="./job-detail.js"></script>
</body>
</html>
