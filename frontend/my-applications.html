<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Applications • Skill Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      
      body{
        background-image: url(../images/Gemini_Generated_Image_cvqbq0cvqbq0cvqb.png);
        margin: 0;
        padding: 0;
        background-repeat: repeat-x;
        background-attachment: fixed;
        background-position: center;
      }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="mx-auto px-6 py-4 flex justify-between items-center">
      <button onclick="window.location.href='index.html'" class="text-2xl font-bold text-blue-600 hover:text-blue-700">Skill Connect</button>
      <nav id="navbar" class="space-x-6"></nav>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto p-6 mt-8 w-full">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-blue-600">My Applications</h2>
    </div>

    <div class="mb-6 p-4 bg-white rounded-xl shadow-md flex flex-col sm:flex-row gap-4">
      <div class="flex-1">
        <label for="filter-status" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
        <select id="filter-status" class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 bg-white">
          <option value="">All Statuses</option>
          <option value="applied">Applied</option>
          <option value="reviewed">Reviewed</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div class="flex-1">
        <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
        <select id="sort-by" class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 bg-white">
          <option value="-created_at">Newest First</option>
          <option value="created_at">Oldest First</option>
        </select>
      </div>
    </div>
    
    <div id="applicationsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      </div>
  </main>

<div id="review-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg m-4">
        <h2 id="review-modal-title" class="text-2xl font-bold text-gray-800 mb-4">Leave a Review</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
            <div id="star-rating" class="flex items-center space-x-1 text-3xl text-gray-300">
                <span data-value="1" class="cursor-pointer">★</span>
                <span data-value="2" class="cursor-pointer">★</span>
                <span data-value="3" class="cursor-pointer">★</span>
                <span data-value="4" class="cursor-pointer">★</span>
                <span data-value="5" class="cursor-pointer">★</span>
            </div>
            <input type="hidden" id="rating-value" value="0">
        </div>
        <div>
            <label for="review-comment" class="block text-sm font-medium text-gray-700 mb-1">Comment (Optional)</label>
            <textarea id="review-comment" rows="5" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Describe your experience..."></textarea>
        </div>
        <div class="mt-6 flex justify-end gap-4">
            <button id="modal-review-cancel" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
            <button id="modal-review-submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Submit Review</button>
        </div>
    </div>
</div>

  <script src="./main.js"></script>
  <script src="./my-applications.js"></script>
</body>
</html>
